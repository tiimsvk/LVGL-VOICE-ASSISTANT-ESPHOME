        - lvgl.label.update:
            id: lvgl_temp_day1
            text: !lambda return x.substr(11, 10) + "°C";
        - lvgl.label.update:
            id: lvgl_wind_day1
            text: !lambda return x.substr(21, 7) + "km/h";
        - lvgl.label.update:
            id: lvgl_rain_day1
            text: !lambda return x.substr(28, 9) + "%";
        
