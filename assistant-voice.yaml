  - platform:  homeassistant
    internal:  true
    entity_id: $weather_forecast
    id:        weatherdays
    on_value:
      then:
        - lvgl.obj.update:
            id: lvgl_forecast
            hidden: false
      #-------------------------------------------
      # FORECAST 4 DAYS
      #-------------------------------------------
        #-------------------------------------------
        # DAY 1
        #-------------------------------------------
        - lvgl.label.update:
            id: lvgl_name_day1
            text: !lambda return x.substr(1, 9);
        - lvgl.label.update:
            id: lvgl_icon_day1
