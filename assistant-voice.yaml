            id: lvgl_name_day3
            text: !lambda return x.substr(73, 9);
        - lvgl.label.update:
            id: lvgl_icon_day3
            text: !lambda return x.substr(82, 4);
        - lvgl.label.update:
            id: lvgl_temp_day3
            text: !lambda return x.substr(83, 10) + "°C";
        - lvgl.label.update:
            id: lvgl_wind_day3
            text: !lambda return x.substr(93, 7) + "km/h";
        - lvgl.label.update:
            id: lvgl_rain_day3
