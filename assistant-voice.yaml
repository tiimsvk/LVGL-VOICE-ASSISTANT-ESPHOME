#-------------------------------------------
# PROTOCOLS
#-------------------------------------------
 # ----- PROTOCOLS PINS -----
  # I2C
  i2c_sda_pin:      GPIO19
  i2c_scl_pin:      GPIO45
  # SPI             
  spi_clk_pin:      GPIO48
  spi_mosi_pin:     GPIO47
  # UART            
  #uart_tx_pin:     GPIO43 
  uart_rx_pin:      GPIO43 # old. GPIO44 bad ready log change pin mx to RX GPIO44
  # I2S
  i2s_lrclk_pin:    GPIO02
  i2s_bclk_pin:     GPIO01
  i2s_lrclk_pin_in: GPIO42 # WS
  i2s_bclk_pin_in:  GPIO44 # SCK Change pin RX GPIO44 no ready debug uart (old GPIO43)
  
 # ----- PROTOCOLS SETTINGS -----
i2c:
  - id: bus_a
    sda: "$i2c_sda_pin"
    scan: true
    frequency: 100kHz
    scl: 
      number: "$i2c_scl_pin"
      ignore_strapping_warning: true
    #frequency: 100kHz

spi:
  - id: lcd_spi
    clk_pin:  "$spi_clk_pin"
    mosi_pin: "$spi_mosi_pin"

uart:
  #tx_pin:  "$uart_tx_pin"
  rx_pin:
    number: "$uart_rx_pin"
    mode:    INPUT_PULLDOWN
  baud_rate: 9600

i2s_audio:
  # SPEAKER
  - id:            i2s_out
    i2s_lrclk_pin: 
      number: $i2s_lrclk_pin # WS
      #allow_other_uses: true
    i2s_bclk_pin:  
      number: $i2s_bclk_pin  # SCK
      #allow_other_uses: true

  # MICROPHONE    
  - id:            i2s_in
    i2s_lrclk_pin: 
      number: $i2s_lrclk_pin_in # WS
      #allow_other_uses: true
    i2s_bclk_pin:  
      number: $i2s_bclk_pin_in  # SCK
