#-------------------------------------------
# SPEAKERS
#-------------------------------------------
speaker:
  - platform:        i2s_audio
    id:              speaker_id
    sample_rate:     16000
    #i2s_mode:        secondary
    i2s_dout_pin:   $speaker_dout_pin
    bits_per_sample: 16bit
    dac_type:        external
    i2s_audio_id:    i2s_out
    channel:         mono # left channal broken speaker no data out
    buffer_duration: 100ms
    timeout:         never 
    #task_stack_in_psram: true
       
  # Speaker mixer to mix audio input announcement and music
  - platform:        mixer
    id:              mixer_speaker_id
    num_channels:   '1'
    output_speaker:  speaker_id
    source_speakers:
      - id:          announcement_spk_mixer_input
        timeout:     never
        num_channels: '1'
      - id:          media_spk_mixer_input
        timeout:     never
        num_channels: '1'
    task_stack_in_psram: true
        
  - platform:        resampler
    id:              media_spk_resampling_input
    output_speaker:  media_spk_mixer_input
    sample_rate:     16000
    bits_per_sample: 16
    task_stack_in_psram: true
    
  - platform:        resampler
    id:              announcement_spk_resampling_input
    output_speaker:  announcement_spk_mixer_input
    sample_rate:     16000
    bits_per_sample: 16
    task_stack_in_psram: true

#-------------------------------------------
# MICROPHONE
#-------------------------------------------
microphone:    
  - platform:        i2s_audio
    id:              mic_id
    adc_type:        external
    i2s_din_pin:    $mic_din_pin # SD
    channel:         left
    i2s_audio_id:    i2s_in
    bits_per_sample: 32bit
    sample_rate:     16000
    #on_data:
    #  - logger.log:
    #      format: "Received %d bytes"
    #      args: ['x.size()']
    
#-------------------------------------------
# MEDIA PLAYER
#-------------------------------------------
media_player:
  - platform: speaker
    name: "Speaker Media Player"
    id: speaker_media_player
    task_stack_in_psram: true
    media_pipeline:
        speaker: media_spk_resampling_input
        num_channels: 1
        sample_rate:  16000
        format: FLAC
    announcement_pipeline:
        speaker: announcement_spk_resampling_input
        num_channels: 1
        sample_rate:  16000
        format: FLAC
    volume_increment: 0.05
    volume_min:       0.1
    volume_max:       1
    files:
      - id: wake_word_triggered_sound
        file: https://github.com/esphome/home-assistant-voice-pe/raw/dev/sounds/wake_word_triggered.flac
      - id: mute_switch_on_sound
        file: https://github.com/esphome/home-assistant-voice-pe/raw/dev/sounds/mute_switch_on.flac
      - id: mute_switch_off_sound
        file: https://github.com/esphome/home-assistant-voice-pe/raw/dev/sounds/mute_switch_off.flac
      - id: center_button_press_sound
        file: https://github.com/esphome/home-assistant-voice-pe/raw/dev/sounds/center_button_press.flac
    on_announcement:
      - mixer_speaker.apply_ducking:
          id: media_spk_mixer_input
          decibel_reduction: 20
          duration: 0.0s
    on_state:
      - if:
          condition:
            and:
              - not:
                  voice_assistant.is_running:
              - not:
                  media_player.is_announcing:
          then:
            - mixer_speaker.apply_ducking:
                id: media_spk_mixer_input
                decibel_reduction: 0
                duration: 1.0s
      - if:
          condition:
            lambda: return id(speaker_media_player)->is_muted();
          then:
            - lvgl.widget.update:
                id: lvgl_button_mute_speaker
                state:
                  checked: false
            - lvgl.label.update:
                id:    lvgl_icon_mute_speaker
                text: "\U000F0E08"
          else:
            - lvgl.widget.update:
                id: lvgl_button_mute_speaker
                state:
                  checked: true
            - lvgl.label.update:
                id:    lvgl_icon_mute_speaker
                text: "\U000F057E"

