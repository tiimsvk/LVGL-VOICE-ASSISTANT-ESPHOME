#x|WEDNESDAY|󰖗|  6~ 19| 40- 57|  0.1/ 20|
#x|         |590|       |       |         |
#xWEDNESDAY󰖐  5~ 19 40- 57  0.0/  0 THURSDAY󰖗  6~ 13 32- 50 17.0/100   FRIDAY󰖗  6~ 12 27- 50  1.9/100 SATURDAY󰖐  7~  9 18- 38  0.0/  0
