#-------------------------------------------
# DISPLAY
#-------------------------------------------
display:
  - platform: st7701s
    id: st7701_display
    rotation: 180
    update_interval: never
    auto_clear_enabled: false
    data_rate:   8MHz # 8MHz
    spi_mode:    MODE3
    color_order: RGB
    #color_palette: 8bit
    dimensions:
      width:  480
      height: 480
    invert_colors: false
    transform:
      mirror_x: true
      mirror_y: true
    cs_pin: 39
      # reset not defined 
    #reset_pin: # CONNECTED TO GND
    #  pca9554: p_c_a
    #  number:  5
    de_pin:    18
    hsync_pin: 16
    vsync_pin: 17
    pclk_pin:  21
    init_sequence: 
    #  - 1
    #  - [ 0xE0, 0x1F ]
    #  - [ 0xCD, 0x00 ]
      - 1
      # Custom sequences are an array, first byte is command, the rest are data.
      - [0xFF, 0x77, 0x01, 0x00, 0x00, 0x10] # CMD2_BKSEL_BK0
      - [0xCD, 0x00] # disable MDT flag
    #hsync_pulse_width: 8
    #hsync_front_porch: 10
    #hsync_back_porch: 50
    #vsync_pulse_width: 8
    #vsync_front_porch: 10
    #vsync_back_porch: 20
    pclk_frequency: 12MHz
    pclk_inverted: false

    data_pins:
      red:
        - 11         # R1
        - 12         # R2
        - 13         # R3
        - 14         # R4
        - number: "$button_pin"        # R5
          ignore_strapping_warning: true
      green:
        - 8          # G0
        - 20         # G1
        - 3          # G2
        - 46         # G3
        - 9          # G4
        - 10         # G5 
      blue:
        - 4          # B1
        - 5          # B2
        - 6          # B3
        - 7          # B4
        - 15         # B5

#-------------------------------------------
# LVGL
#-------------------------------------------
lvgl:
  touchscreens: my_touchscreen
  on_idle:
    - timeout: 3h
      then:
        - logger.log: "LVGL is idle"
        - light.turn_off:
            id: display_backlight
            transition_length: 3s
        - lvgl.widget.show: boot_screen
        - lvgl.pause:
    - timeout: 240s
      then:
        - lvgl.widget.show: boot_screen

#-------------------------------------------
# TIME COMPONENT
#-------------------------------------------
time:
  #- platform: ds1307
  - platform: homeassistant
    id: my_time
    #i2c_id: bus_a
    on_time_sync:
      then:
        - lvgl.label.update:
              id: label_date
              text: !lambda |-
                static const char * const day_names[] = {"Pondelok", "Utorok", "Streda", "Štvrtok", "Piatok", "Sobota", "Nedeľa"};
                static char date_buf[21];
                auto date = id(my_time).now();
                //auto date = id(esptime).now();
                if (date.is_valid())
                  snprintf(date_buf, sizeof(date_buf), "%s %2d.%2d.%2d", day_names[date.day_of_week-2], date.day_of_month, date.month, date.year);
                return date_buf;
    on_time:
    # Hours and minute
      - cron: '00 /1 * * * *' # Trigger every minute
        then:
          - lvgl.label.update:
              id: label_time_hours
              text:
                format: "%02d"
                args: [ 'id(my_time).now().hour']
                #args: [ 'id(esptime).now().hour']

      - cron: '00 /1 * * * *' # Trigger every minute
        then:
          - lvgl.label.update:
              id: label_time_minutes
              text:
                format: "%02d"
                #args: ['id(esptime).now().minute']
                args: ['id(my_time).now().minute']
                
    # Colon blinking            
      - cron: '/2 * * * * *'  # Trigger every 2 second
        then: 
          - lvgl.label.update:
              id: label_time_colon
              text: ":"
              text_color: 0xd1864d
          - delay: 1s
              #text: !lambda |-
              #  static char data_buff[16] = "--:--:--";
              #  auto time = id(esptime).now();
              #  if (time.is_valid())
              #    sprintf(data_buff, "%02d:%02d:%02d", time.hour, time.minute, time.second);
              #  return data_buff;
          - lvgl.label.update:
              id: label_time_colon
              text: ":"
              text_color: 0x000000
      # ANTI-BURN LCD
      - hours: 2,3,4,5
        minutes: 5
        seconds: 0
        then:
          - switch.turn_on: switch_antiburn
      - hours: 2,3,4,5
        minutes: 35
        seconds: 0
        then:
          - switch.turn_off: switch_antiburn
          

