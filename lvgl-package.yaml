#-------------------------------------------
# LVGL
#-------------------------------------------
lvgl:
#-------------------------------------------
# Main settings
#-------------------------------------------
  buffer_size:   50%       # not PSRAM recomenndet 25% (voice assitant)
  log_level:     INFO
  color_depth:   16         # RGB565 16bit
  disp_bg_image: disp_bg    # id of image background
  bg_opa:        TRANSP     # COVER, TRANSP, or number 0-256 (set COVER image background is not visble)
  scrollbar_mode: "OFF"

  on_idle:
    - timeout: 10s
      then:
        - logger.log: idle timeout
        - if:
            condition:
              lvgl.is_idle:
                timeout: 5s
            then:
              - logger.log: LVGL is idle
#    - timeout: 60s
#      then:
#        - logger.log: idle 15s timeout
#        - light.turn_off:
#            id: display_backlight
#            transition_length: 5s
#        - lvgl.pause:
        
  # ----- Styles Definitions ---------------------------------
  # Source: https://docs.lvgl.io/8.0/overview/style-props.html
  # ----------------------------------------------------------
  style_definitions:
    - id: button_tab
      bg_color:      0xa8a8a8
      bg_grad_color: 0x808080
      bg_main_stop:  128
      bg_grad_dir:   VER
      bg_opa:        60%
  
    - id:            style_object
      x:             0
      y:             0
      width:         100%
      height:        100%
      bg_color:      0x000000 # black
      bg_opa:        cover
      radius:        0
      pad_all:       0
      border_width:  0
      outline_width: 0
      
      #outline_width: 1        # dev settings
      #outline_color: 0x444444 # dev settings
  
    # Menu label
    - id:            style_menu
      radius:        0           # radius px rounded corner
      width:         100%        # width layer
      height:        40px        # height layer
      align:         BOTTOM_MID  # align: TOP_LEFT, TOP_MID, TOP_RIGHT, ....
      pad_all:       0           # padding all site
      #outline_width: 0           # Set the width of the outline in pixels. Default 0 (outline_color, outline_opa, outline_pad)
      #outline_opa:   TRANSP
      shadow_width:  0
      border_width:  0
      bg_opa:        50%         # COVER, TRANSP, or number 0-100% (set COVER image background is not visble)
      text_font:     font_regular
      #outline_width: 1        # dev settings
      #outline_color: 0x444444 # dev settings
      
     # Time label
    - id:         style_time
      text_font:  timefont
      text_color: 0xF0F0F0
      bg_opa:     TRANSP
      radius:     0
      pad_all:    0
      align:      TOP_LEFT
      
      #outline_width: 1        # dev settings
      #outline_color: 0x444444 # dev settings
      
     # Namedays label
    - id:         style_name_date
      text_font:  fontcelsius
      text_color: 0xF0F0F0
      align:      BOTTOM_LEFT
      pad_all:    0
      
      #outline_width: 1        # dev settings
      #outline_color: 0x444444 # dev settings
   
     # Forecast icon label
    - id:         style_icon_large
      text_font:  fontweater_large
      text_color: 0xF0F0F0
      align:      TOP_LEFT
      
      #outline_width: 1        # dev settings
      #outline_color: 0x444444 # dev settings   

     # Temperature label
    - id:         style_temp
      text_font:  fonttemp
      text_color: 0xF0F0F0
      bg_opa:     TRANSP
      radius:     0
      pad_all:    0
      #align:      TOP_RIGHT
      
      #outline_width: 1        # dev settings
      #outline_color: 0x444444 # dev settings
      
  # ----- Theme Definitions ---------------------------------
  # Themes are a collection of styles. 
  # If there is an active theme LVGL applies it on every created widget.
  # Source: https://docs.lvgl.io/8.0/overview/style-props.html
  # ----------------------------------------------------------
  theme:
    obj: 
      bg_color:      0x000000 # black
      bg_opa:        cover
      radius:        0
      pad_all:       0
      border_width:  0
      outline_width: 0
    
    tabview:
      radius:        0
      pad_all:       0
      border_width:  0
      outline_width: 0
      text_color:    0xF0F0F0
      text_font:     fontcelsius_small
      bg_opa:        TRANSP
      #bg_color:      0x000000

    # arc
    arc:
      scroll_on_focus: true
      #group:           general
      
    # button
    button:
      scroll_on_focus: true       # Automatically scroll object to make it visible when focused
      #group: general              # The objects, you want to control with keypad or encoder
      border_width:  0
      outline_pad:   0
      bg_color:      0xa8a8a8
      bg_grad_color: 0x808080
      bg_grad_dir:   VER
      bg_opa:        80%
      #text_color:    0xF0F0F0
      text_color:    0xE0E0E0
      radius:        5
      pad_all:       5
      shadow_opa:    TRANSP
      checked:
        text_color:  0xFFFFFF
        #text_color:  0xfccf03
        #bg_color:    0xa8a8a8
        bg_color:    0x1a97f6
        bg_grad_dir: NONE
        #bg_color:     0xFFC107
      pressed:
        text_color:  0xFFFFFF
        bg_color:    0x1a97f6
        bg_grad_dir: NONE
        #bg_color:     0xFFC107
      #focused:
        #text_color:   0x242424
        #bg_color:     0xFFC107
        
    # button menu layer
    buttonmatrix:
      #bg_color: 0x1c1c1c
      items: # set all your btnmatrix buttins to use your custom defined styles and font
        bg_opa:          transp
        border_width:    0
        bg_color:        0x1c1c1c
        pressed:
          bg_color:      0x006699
          bg_grad_color: 0x00334d
        checked:
          bg_color:      0x1d5f96
          bg_grad_color: 0x03324A
          text_color:    0x005580
          
    # checkbox
    checkbox:
      border_color: 0xC0C0C0
      indicator:
        text_font:  fontcelsius_small
        text_color: 0xFFFFFF
      checked:
        bg_color:   0xC0C0C0

    # slider  
    slider:
      scroll_on_focus: true
      #group:           general
      knob:
        #bg_color: 0xfccf03
        bg_color: 0x1a97f6
        radius:   5
        disabled:
          bg_opa: transp
      indicator:
        bg_color: 0x1a97f6
        #bg_grad_color: 0x00334d
        bg_opa:   cover
        disabled:
          bg_opa: transp

    #switch:
      
